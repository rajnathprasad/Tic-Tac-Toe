<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="heading">Tic Tac Toe</h1>
    <div class="board">
    <div class="grid-container">
        <div class="box" id="putOn0" onClick="putItem(0);"></div>
        <div class="box" id="putOn1" onClick="putItem(1);"></div>
        <div class="box" id="putOn2" onClick="putItem(2);"></div>
        <div class="box" id="putOn3" onClick="putItem(3);"></div>
        <div class="box" id="putOn4" onClick="putItem(4);"></div>
        <div class="box" id="putOn5" onClick="putItem(5);"></div>
        <div class="box" id="putOn6" onClick="putItem(6);"></div>
        <div class="box" id="putOn7" onClick="putItem(7);"></div>
        <div class="box" id="putOn8" onClick="putItem(8);"></div>
    </div>
    </div>
    <div class="reset" onClick="reset();"><button class="reset-btn">Reset</button></div>
    <!-- <div class="result"></div> -->



    <script src="script.js"></script>
</body>
</html>
